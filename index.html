        }

        //清除本地端暫存並重新開始
        function restart() {
            localStorage.clear();
            console.log("stage=" + localStorage.getItem("stage"));
            console.log("previousChoice=" + localStorage.getItem("choice"));
            start();
        }

        window.addEventListener("load", start, false);
    </script>
